version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: action_hello_world

- rule: Give music track name whenever the user speaks about music
  steps:
  - intent: music
  - action: action_connect_spotify

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  condition:
  - active_loop: music_form
  steps:
  - intent: request_music
  - action: music_form
  - active_loop: music_form

- rule: Welcome user
  conversation_start: true
  steps:
    - intent: greet
    - action: utter_welcome
