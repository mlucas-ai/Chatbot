- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Launch test when test
  steps:
  - intent: test
  - action: action_test

- rule: Ask Form
  steps:
  - intent: greet
  - action: utter_greet

- rule: Redirect Form #permet de rediriger l'utilisateur vers le form mÃªme quand il veut pas de musique
  steps:
  - intent: deny
  - action: utter_test_when_deny
  
# - rule: Activate Form
#   steps:
#   - intent: listen_music
#   - action: artist_form
#   - active_loop: artist_form

- rule: Activate Form
  steps:
  - intent: affirm
  - action: utter_happy
  - action: artist_form
  - active_loop: artist_form


- rule: Deactivate Form
  condition:
  # Condition that form is active.
  - active_loop: artist_form
  steps:
  # Form is deactivated
  - action: artist_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_acknowledge_spotify_info
  - action: action_give_music

