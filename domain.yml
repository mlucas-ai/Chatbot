version: '3.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- test
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- listen_music
- supply_spotify_info

responses: 
  utter_ask_music:
  - text: Music! I love it! Would you like me to play a song?
  utter_greet:
  - text: Hey ! I am a bot music. Do you like music ?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_artist_form_artist:
  - text:  Give me an artist and I'll play one of its songs :D
  utter_acknowledge_spotify_info:
  - text: Let's go for some {artist} ;)
  utter_test:
  - text: Then give me your favorite artist !
  utter_test_when_deny:
  - text: Sorry, but I am only a bot music ! Would you like to give me one of your favorist artist ?

actions:
- action_give_music
- action_test

entities:
- artist
# - pseudo
# - email

slots:
  artist:
    type: text
    mappings:
    - type: from_entity
      entity: artist
  # pseudo:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: pseudo
  # email:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: email

forms:
  artist_form:
    required_slots:
        - artist